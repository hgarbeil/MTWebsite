<div class="menu-item-tile col-md-6">
  <div class="row">
    <div class="col-sm-5">
      <div class="menu-item-photo">
        <!-- <div>{{short_name}}</div> -->
        <img class="img-responsive" width="250" height="150" src="images/menu/{{catShortName}}/{{short_name}}.jpg" alt="Item">
      </div>
      
    </div>
    <div class="menu-item-description col-sm-7">
      <div class="menu-item-title-block">
        
        <div id="short-name-tag">{{short_name}}</div>
        <h3 class="menu-item-title">{{name}}</h3>
      </div>
      <p class="menu-item-details">{{description}}</p>
      <div class="menu-item-price">{{price_0}}<br>{{price_1}}<br>{{price_2}} </div>
      
    </div>
  </div>
  <hr class="visible-xs">
</div>
